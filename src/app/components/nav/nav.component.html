<header [style.background]="system ? 'var(--' + system + ')' : 'var(--home)'">
    <div class="container">
        <div>
        <a routerLink='/' class=logo>panelRPG</a>
        <span *ngIf="system !== ''">-{{system}}</span>
        </div>
        <nav> 
            <nav-button *ngFor="let button of buttons" [button]="button" [system]="system"></nav-button>
        </nav>
    </div>   
</header>
